- name: Populate service facts
  service_facts:

- name: Restart and enable puma
  service:
    name: puma
    state: restarted
    enabled: yes
  when: "'puma' in services"

- name: Restart and enable sidekiq
  service:
    name: sidekiq
    state: restarted
    enabled: yes
  when: "'sidekiq' in services"

